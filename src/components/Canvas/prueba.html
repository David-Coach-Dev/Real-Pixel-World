<canvas width="600" height="300" id="mipanel"></canvas>
<script>
  var miLienzo = document.getElementById("mipanel");
  var lapiz = miLienzo.getContext("2d");
  lapiz.scale(1, 1.5);
  lapiz.beginPath();
  lapiz.fillStyle = "red";
  lapiz.arc(300, 150, 80, 0, 2 * Math.PI);
  lapiz.fill();
  lapiz.stroke();
</script>
